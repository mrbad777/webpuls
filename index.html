<style>
    /* Full-screen background image */
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #fff;
    }

    body {
        background: url('https://www.verywellmind.com/thmb/oXS0AR7taf9gJza8Yp4XpqEFffw=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-623099664-39bc5622c79e4e12b79d557a64866b27.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* Overlay for glow/fog effect */
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        animation: pulse 4s infinite alternate;
        pointer-events: none;
    }

    @keyframes pulse {
        0% { background: rgba(0,0,0,0.4); }
        50% { background: rgba(0,0,0,0.2); }
        100% { background: rgba(0,0,0,0.4); }
    }

    /* Floating lights effect */
    .light {
        position: absolute;
        width: 15px;
        height: 15px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: float 6s infinite;
    }

    @keyframes float {
        0% { transform: translate(0,0); opacity: 0.8; }
        50% { transform: translate(50px,-50px); opacity: 0.5; }
        100% { transform: translate(0,0); opacity: 0.8; }
    }

    /* Text container */
    .text-container {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 4em;
        color: #ffcc00;
        text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.8em;
        text-shadow: 0 0 15px #fff, 0 0 30px #fff;
        margin-bottom: 40px;
        animation: glow 2s infinite alternate-reverse;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
        50% { text-shadow: 0 0 25px #ffcc00, 0 0 50px #ffcc00; }
        100% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
    }

    .button {
        padding: 20px 50px;
        font-size: 1.5em;
        color: #fff;
        background-color: rgba(255,87,34,0.8);
        text-decoration: none;
        border-radius: 10px;
        text-shadow: 0 0 5px #000;
        transition: 0.3s;
    }

    .button:hover {
        background-color: rgba(255,87,34,1);
    }

    @media(max-width: 768px) {
        h1 { font-size: 2.5em; }
        p { font-size: 1.2em; }
        .button { font-size: 1.2em; padding: 15px 30px; }
    }
</style>
