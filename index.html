<script>
// التحكم بظهور الإعلانات الذكية عند التمرير
window.addEventListener('scroll', function() {
  const topAd = document.querySelector('.side-ad.top');
  const bottomAd = document.querySelector('.side-ad.bottom');
  const scrollY = window.scrollY;
  const windowHeight = window.innerHeight;
  const docHeight = document.body.scrollHeight;

  // الإعلان العلوي يظهر عند منتصف الصفحة
  if(scrollY > windowHeight / 2) {
    topAd.style.display = 'block';
  } else {
    topAd.style.display = 'none';
  }

  // الإعلان السفلي يختفي عند الاقتراب من نهاية الصفحة (الزر)
  if(scrollY + windowHeight < docHeight - 300) {
    bottomAd.style.display = 'block';
  } else {
    bottomAd.style.display = 'none';
  }
});
</script>
